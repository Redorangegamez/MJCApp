<template name="PlayerModal">
  <div class="modal fade" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title">Player Statistics</h2>
        </div>
        <div class="modal-body">
          {{ #let player=getPlayerInfo }}
          <h3 class="statistics-title">{{ player.name }}</h3>
          <h4> {{ player.preferredName }} </h4>
          <table class="table">
            <tbody>
              <tr>
                <td>Hand win rate: {{ player.handWinRate }}%</td>
                <td>Deal-in rate: {{ player.dealinRate }}%</td>
              </tr>
              <tr>
                <td>Average position: {{ player.averagePosition }}</td>
                <td>Average hand size: {{ player.averageHandSize }}</td>
              </tr>
              <tr>
                <td>Fly rate: {{ player.flyRate }}%</td>
                <td>Chombos: {{ player.chomboTotal }}</td>
              </tr>
              {{ #if player.riichiRate }}
              <tr>
                <td>Riichi rate: {{ player.riichiRate }}%</td>
                <td>Riichi win rate: {{ player.riichiWinRate }}%</td>
              </tr>
              <tr>
                <td>Average deal in size: {{ player.averageDealInSize }}</td>
                <td>Deal in after riichi rate: {{ player.dealInAfterRiichiRate }}%</td>
              </tr>
              <tr>
                <td>Self draw rate: {{ player.selfDrawRate }}%</td>
                <td>Riichi EV: {{ player.riichiEV }}</td>
              </tr>
              {{ /if }}
            </tbody>
          </table>
          {{ /let }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
