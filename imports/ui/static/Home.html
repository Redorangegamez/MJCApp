  <p>Format:</p>
  <ul>
    <li>World Riichi Championship Rules <a href = https://www.worldriichi.org/wrc-rules>https://www.worldriichi.org/wrc-rules</a>
    (will release differences between WRC rules and UBC rules)</li>
    <li>90 minute hanchan with 15 minute breaks</li>
    <li>Players are matched to minimize playing the same people</li>
    <li>Semi-finals is two hanchans, finals is two hanchans</li>
    <li>Top 8 move to semi-finals, top two of each table moving to finals</li>
    <li>Points are reset for semi-finalists for hanchan 6 and 7</li>
    <li>Semi-Final Table 1: 1st, 4th, 5th, 8th</li>
    <li>Semi-Final Table 2: 2nd, 3rd, 6th, 7th</li>
    <li>Points are not reset for non-semi-finalists and matching for hanchan 6 and 7 is randomized</li>
    <li>Finals will be 105 minutes instead of 90</li>
    <li>For hanchan 8 and 9, points are reset for everyone and everyone is grouped to tables in order of rank</li>
  </ul>
